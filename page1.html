<!DOCTYPE html>
<html>
<head>
    <title>Layout survey</title>
    <meta charset="UTF-8">
    <meta name="description" content="Layout survey">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Roxi Stan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">

    <link rel="stylesheet" type="text/CSS" href="resources/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
        <div class="general-img-title-page">
            <img src="assets/step-1.png" alt="step-1">
            <span>Notification Survey</span>
        </div>

        <!-- atentie la identare aici, e greu de urmarit codul -->
<div class="container">
    <div class="container-content">

    <p>We're working on our nortification system to make our product work better.</p>
    <p>The survey consist in several questions and usually takes 5-7 minutes to complete.</p>


<form>

    <div class="email"><label for="emailInput">Enter your email:</label>
        <div class="input-wrapper">
    <input required class="input-validation" type="email" id="emailInput" placeholder="Your answer"/>
    </div>
    </div>

    <div class="question-one">
    <div>Are you an admin or a member on your Board?</div>

    <!-- atributul name pe care il folosesti trebuie sa fie specific, de exemplu "role", tech nu isi are sensul aici -->
        <div><input type="radio" id="adminInput" name="role" value="admin">
        <label for="adminInput">Admin</label></div>

        <input type="radio" id="memberInput" name="role" value="member">
        <label for="memberInput">Member</label>

    </div>

    <div class="question-two">
    <div>How do you collaborate in our Board?</div>
   
    <!-- de asemenea nu poate avea acelasi nume ca mai sus pentru ca nu fac parte din acelasi grup. Un exemplu de nume sugestiv "collaboration_type" -->
        <div><input type="radio" id="createInput" name="collaboration_type" value="create">
        <label for="createInput">Create and edit content</label></div>

        <input type="radio" id="commentInput" name="collaboration_type" value="comment">
        <label for="commentInput">Comment and leave commnent</label>

        <div><input type="radio" id="reviewInput" name="collaboration_type" value="review">
        <label for="reviewInput">Just review created comment</label></div>

        <input type="radio" id="otherInput" name="collaboration_type" value="other">
        <label for="otherInput">Other:</label>
        <input class="space-for-other" type="text"/>
    </div>

</form>


</div>
</div>

    <div class="button-page1">
        <button type="text"><a href="page2.html">Next</button></a>
    </div>

</div>


</body>
</html>
