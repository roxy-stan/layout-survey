<!DOCTYPE html>
<html>
<head>
    <title>Layout survey</title>
    <meta charset="UTF-8">
    <meta name="description" content="Layout survey">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Roxi Stan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">

    <link rel="stylesheet" type="text/CSS" href="resources/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <div class="general-img-title-page">
                <img src="assets/step-2.png" alt="step-2">
                <span>Notification Survey</span>
            </div>
    <div class="container">
        <div class="container-content">

        <form>
    
            <div>Would you recommend our Board to other users?</div>
            <div class="question-three-square">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            </div>
            <div class="question-three-text">
                <div>Not at all likely</div>
                <div>Extremely likely</div>
            </div>

            
                <div>Pick the 3 things you find most important with 
                the integration documention:</div>

            <div class="question-four">
                <input type="checkbox" id="tutorials" name="thing" value="tutorials">
                <label for="tutorials">Tutorials</label>

                <input type="checkbox" id="api" name="thing" value="api">
                <label for="api">API Reference</label>

                <input type="checkbox" id="inline-code" name="thing" value="inline-code">
                <label for="inline-code">Inline code examples</label>

                <input type="checkbox" id="clear-content" name="thing" value="clear-content">
                <label for="clear-content">Clear consistent content</label>

                <input type="checkbox" id="repos" name="thing" value="repos">
                <label for="repos">Runnable example repos</label>

                <input type="checkbox" id="support" name="thing" value="support">
                <label for="support">Support</label>

                <input type="checkbox" id="nav&search" name="thing" value="nav&search">
                <label for="nav&search">Navigation & search</label>

                <input type="checkbox" id="design" name="thing" value="design">
                <label for="design">Design & usability</label>
            </div>

            <div>How would you score your navigation exeperience so far?</div>
            
            <div class="question-five-faces">
                <div class="faces">
                    <img src="assets/expectations-level-1.png" alt="expectations-level-1">
                </div>
                <div class="faces">
                    <img src="assets/expectations-level-2.png" alt="expectations-level-2">
                </div>
                <div class="faces">
                    <img src="assets/expectations-level-3.png" alt="expectations-level-3">
                </div>
                <div class="faces">
                    <img src="assets/expectations-level-4.png" alt="expectations-level-4">
                </div>
                <div class="faces">
                    <img src="assets/expectations-level-5.png" alt="expectations-level-5">
                </div>
            </div>


            <div class="question-five-text">
                <div>Didn't meet expectations</div>
                <div>Exceeded expectations</div>
            </div>    

        

        </form>

        </div>

    </div>

    <div class="button-page2">
        <button class="button-page2-color" type="text"><a href="page1.html">Back</a></button>
        <button type="submit">Send</button>
    </div>

    </div>

</body>
</html>
